<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>PF15 - Log in/sign up</title>
<link rel="stylesheet" type="text/css" media="all" href="@{/css/login_page.css}" />
<script src="/js/login_page.js" charset="utf-8" defer></script>
</head>

<body>
	<h1>
		Welcome to the PoliMi image gallery.<br>Sign up or sign in.
	</h1>

	<h2>Login</h2>
	<form action="#" method="POST"> <!-- # means JS will catch this form (and then forward it to the right servlet) -->
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="username" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" required></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="login"></td>
			</tr>
		</table>
	</form>

	<h2>Signup</h2>
	<form action="#" method="POST">
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="username" required></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" required></td>
			</tr>
			<tr>
				<td>Repeat password:</td>
				<td><input type="password" name="repeatPassword" required>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="signup"></td>
			</tr>
		</table>
	</form>

</body>
</html>
